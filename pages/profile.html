<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="shortcut icon" href="../img/icons/logo.ico"/>
  <link rel="stylesheet" href="../css/tailstyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/swal.css">
  <link href="../css/profile.css" rel="stylesheet">
  <title>Login - Chitter</title>
</head>
<body>
    <div class="background__img z-50"></div>
<div class="body__wrapper">
    <div class=" w-full  px-8 z-10 justify-items-center">
        <div class="  filter  container__div rounded-lg mt-42 drop-shadow-2xl">               
            <div class="w-full h-full rounded-xl bg-black-pearl-400 container__div ">
                <div class="w-full h-full grid grid-rows-none ">
                    <div class=" grid md:grid-cols-3 justify-items-center ">
                        
                        <img src="../img/neon.png" class="h-52 w-full object-cover  absolute inset-x-0 z-0 top-0 rounded-t-xl" alt="">
                        <div class="bg-black-pearl-400 relative z-10 container__div img__container filter drop-shadow-2xl drop-shadow-2xl col-span-3 mt-8 p-2 items-center">
                            <div id="profile__img__container" class ="profile__img">
                                <img src="../img/avatar.png" alt="" class="user-avatar">
                             </div>
                             <input id='image-input' accept="image/png, image/gif, image/jpeg" type='file' hidden/></div>
                            <div class="col-span-3 items-center">
                                <h1 class="text-3xl pl-2 mt-2 relative font-bol filter drop-shadow-lg content__div__center font-bold"  id="name-id"></h1>
                        </div>
                        
                        
                    </div>
                    <div class="grid md:grid-cols-3 relative justify-items-center mt-11 ">
                        
                        <div class="content__div__center pt-2">
                            <ul>
                              <li class="text-xl font-bold pb-4"> Tech Stack</li>
                              <li>TailWindCSS </li>
                              <li>jQuery </li>
                              <li>Node.js </li>
                              <li>Axios </li>
                              <li>HTML5 </li>
                              <li>CSS3 </li>
                              
                            </ul>
                           </div>
                           <div class="content__div__center">
                            <ul>
                              <li class="text-xl font-bold pb-4"> Libraries & Plugins</li>
                              <li>JavaScript MD5 </li>
                              <li>Popper.js </li>
                              <li>Tooltip.js </li>
                              <li>Bootstrap-icons </li>
                            </ul>
                           </div>
                           <div class="content__div__center pt-2">
                            <ul>
                              <li class="text-xl font-bold pb-4"> Project By:</li>
                              <li class="p-5"><img src="../img/jldes.png" alt="" width="250"> </li>
                              <li class="p-5"><img src="../img/cafe24-og-img.jpg" alt="" width="250"> </li>
                              
                            </ul>
                           </div>

                    </div>
                    <div class="row-span-2 h-full grid md:grid-cols-3 justify-items-start mx-12">
                        <div class="col-auto">
                            <div class="mb-6">
                                <p>Change Name</p>
                                <input class="shadow appearance-none border-2  rounded w-full py-3 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" maxlength="50" type="text" placeholder="New Name" id="name-input">
                            </div>
                            <div class="mb-6">
                                <p>Change Username</p>
                                <input class="shadow appearance-none border-2  rounded w-72 py-3 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="text" maxlength="20" placeholder="New Username" id="username-input">
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="mb-6">
                                <p>Change Password</p>
                                <input class="shadow appearance-none border-2  rounded w-full py-3 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" maxlength="10" type="password" placeholder="New Password" id="new-password-input"><p class=" text-xs text-red-500 w-72 italic" id="newpass-message"></p>
                            </div>
                            <div class="mb-6">
                                <p>Confirm New Password</p>
                                <input class="shadow appearance-none border-2  rounded w-72 py-3 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="password" maxlength="10" placeholder="Confirm New Password" id="confirm-password-input">
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="mb-6">
                                <p>Current Password</p>
                                <input class="shadow appearance-none border-2  rounded w-72 py-3 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="password" maxlength="10" placeholder="Current Password" id="current-password-input"><br>
                                <button type="button" class="text-xs text-light-blue-400 float-right" id="show-btn" >Show Password</button>
                            </div>
                            <div class="mb-6">
                                <p>Change Profile Image</p>
                                <button class="btn" id="upload-image">Upload a file</button>
                            </div>
                        </div>
                        
                    </div>
                    <div class="grid md:grid-cols-3 justify-items-end mx-12">
                        <div class="col-end-4 py-4">
                            <button class="cancel__button rounded-xl px-4 mx-4 py-4" id="back-button">Go Back</button>
                            <button class="save__button px-8 py-4 rounded-xl" id="save-button">Save</button>
                        </div>
                    </div>
                </div>
                </div>
                
            </div>
                
            
            
       
        
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js" integrity="sha512-8pbzenDolL1l5OPSsoURCx9TEdMFTaeFipASVrMYKhuYtly+k3tcsQYliOEKTmuB1t7yuzAiVo+yd7SJz+ijFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/profile.js"></script>
<script>
    document.getElementById('upload-image').addEventListener('click', openDialog);
    function openDialog() {
  document.getElementById('image-input').click();
}</script>
</body>
</html>
