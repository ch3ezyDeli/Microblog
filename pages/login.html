<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="shortcut icon" href="../img/icons/logo.ico"/>
  <link rel="stylesheet" href="../css/tailstyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="../css/auth.css" rel="stylesheet">
  <title>Login - Chitter</title>
</head>
<body>
<div class="background__img"></div>
<div class="body__wrapper">
  <div class="flex banner__img w-full min-w-xs">
    <img src="../img/logo.png" alt="chitter logo">
    <div class="banner__header mt-5">
      <h1 class="text-5xl">CHITTER</h1>
    <h4>Chitter Chat on your own time</h4>
    </div>
  </div>
  <div class="w-full form--animate--fade hidden my-9 max-w-sm">
    <form class=" pt-6 pb-8  mb-4">
      <div class="mb-12">
        
        <input class="shadow appearance-none border-2 rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
      </div>
      <div class="mb-6">
        
        <input class="shadow appearance-none border-2  rounded w-full py-3 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="Password" id="password"><button type="button" class="text-xs text-light-blue-400 float-right" id="showPassword" >Show Password</button>
        <p class="text-red-500 text-xs italic" id="login-message"></p>
      </div>
      <div class="flex content-center">
        <div class="grid justify-items-center w-full">
        <button class=" form__button text-white  py-3 text-xl px-7 rounded focus:outline-none focus:shadow-outline" type="button" id="login-btn">
          LOGIN
        </button>
      </div> 
        
      </div>
    </form>
    <div class="flex content-center">
    <div class="grid justify-items-center w-full">
      <p>Not a member? <a class="text-light-blue-400 underline" href="register.html">Click Here</a></p>
    </div>
  </div>
    <p class="text-center text-gray-500 text-xs">
      &copy;2021 J Corp. All rights reserved.
    </p>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js" integrity="sha512-8pbzenDolL1l5OPSsoURCx9TEdMFTaeFipASVrMYKhuYtly+k3tcsQYliOEKTmuB1t7yuzAiVo+yd7SJz+ijFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../js/animate.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
